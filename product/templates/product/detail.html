
{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}"  class="img-fluid"/>
    </div>
    <div class="col-10">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>

<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}"  class="img-fluid" height=400 width=400/>
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn-primary btn-large btn-block">Upvote {{ product.votes_total }}</button> </a>
    </div>
</div>

<div class="row pt-2">
    <div class="col-4">
        <h4><i class="fas fa-search"></i> Hunted By: {{ product.hunter.username }}</h4>
    </div>
    <div class="col-4">
        <h4><i class="fas fa-calendar-week"></i> {{ product.pub_date }}</h4>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <p>{{ product.body }}</p>
    </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endblock %}
