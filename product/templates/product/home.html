
{% extends 'base.html' %}

{% block content %}

{% for product in product.all %}

<div class="row pt-3">
    <div class="col-2" onClick="window.location='{% url 'detail' product.id %}'" style="cursor: pointer">
        <img src="{{ product.icon.url }}"  class="img-fluid" />
    </div>
    <div class="col-6" onClick="window.location='{% url 'detail' product.id %}'" style="cursor: pointer">
        <h1> {{ product.title }} </h1>
        <p>{{ product.summary }}</p>
    </div>
    <div class="col-4" onClick="window.location='{% url 'detail' product.id %}'" style="cursor: pointer">
        <a href="javascript:{document.getElementById('upvote{{ product.id }}').submit()}"><button class="btn-primary btn-large btn-block">Upvote {{ product.votes_total }}</button> </a>
    </div>
</div>

<form id="upvote{{ product.id }}" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endfor %}

{% endblock %}
